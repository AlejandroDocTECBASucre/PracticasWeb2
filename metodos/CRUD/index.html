<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    form { display: inline-block; margin: 0 5px; }
    input[type="text"], input[type="number"] { width: 100px; }
    .formulario { margin-bottom: 20px; }
    iframe { width: 100%; height: 200px; border: 1px solid #aaa; }
    h3 { margin-top: 40px; }
  </style>
</head>
<body>
  <h2>Gestión de Productos</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Precio</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td><td>Laptop</td><td>1200</td>
        <td>
          <!-- PATCH -->
          <form method="post" action="backend.php" target="resultado">
            <input type="hidden" name="_method" value="PATCH">
            <input type="hidden" name="id" value="1">
            <input type="text" name="name" placeholder="Nuevo nombre">
            <button type="submit">Modificar</button>
          </form>

          <!-- DELETE -->
          <form method="post" action="backend.php" target="resultado">
            <input type="hidden" name="_method" value="DELETE">
            <input type="hidden" name="id" value="1">
            <button type="submit">Eliminar</button>
          </form>
        </td>
      </tr>
      <tr>
        <td>2</td><td>Mouse</td><td>20</td>
        <td>
          <form method="post" action="backend.php" target="resultado">
            <input type="hidden" name="_method" value="PATCH">
            <input type="hidden" name="id" value="2">
            <input type="text" name="name" placeholder="Nuevo nombre">
            <button type="submit">Modificar</button>
          </form>

          <form method="post" action="backend.php" target="resultado">
            <input type="hidden" name="_method" value="DELETE">
            <input type="hidden" name="id" value="2">
            <button type="submit">Eliminar</button>
          </form>
        </td>
      </tr>
      <tr>
        <td>3</td><td>Teclado</td><td>45</td>
        <td>
          <form method="post" action="backend.php" target="resultado">
            <input type="hidden" name="_method" value="PATCH">
            <input type="hidden" name="id" value="3">
            <input type="text" name="name" placeholder="Nuevo nombre">
            <button type="submit">Modificar</button>
          </form>

          <form method="post" action="backend.php" target="resultado">
            <input type="hidden" name="_method" value="DELETE">
            <input type="hidden" name="id" value="3">
            <button type="submit">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Crear nuevo producto (POST)</h3>
  <form class="formulario" method="post" action="backend.php" target="resultado">
    <input type="text" name="name" placeholder="Nombre" required>
    <input type="number" name="price" placeholder="Precio" required>
    <button type="submit">Crear</button>
  </form>

  <h3>Modificar completamente (PUT)</h3>
  <form class="formulario" method="post" action="backend.php" target="resultado">
    <input type="hidden" name="_method" value="PUT">
    <input type="number" name="id" placeholder="ID a modificar" required>
    <input type="text" name="name" placeholder="Nuevo nombre" required>
    <input type="number" name="price" placeholder="Nuevo precio" required>
    <button type="submit">Actualizar</button>
  </form>

  <h3>Consultar producto (GET)</h3>
  <form method="get" action="backend.php" target="resultado">
    <input type="number" name="id" placeholder="ID (vacío para todos)">
    <button type="submit">Consultar</button>
  </form>

  <h3>Respuesta del servidor:</h3>
  <iframe name="resultado"></iframe>
</body>
</html>
