<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Producto (POST)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 5px; margin: 5px; }
  </style>
</head>
<body>
  <h2>Crear Producto</h2>
  <form method="post" action="post.php" target="resultado">
    <input type="text" name="name" placeholder="Nombre del producto" required>
    <input type="number" name="price" placeholder="Precio" required>
    <button type="submit">Crear</button>
  </form>

  <h3>Resultado:</h3>
  <iframe name="resultado" style="width:100%; height:200px; border:1px solid #ccc;"></iframe>
</body>
</html>
